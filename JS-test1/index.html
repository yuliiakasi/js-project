<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>


<div class="form-section">

  <header>
    <h1>Test</h1>
  </header>

  <div class="input-section">
    <form>
      <input type="text" id="valueInput" placeholder="Enter your value in form: Name=Value">
      <button type="submit" class="buttons">Add</button>
    </form>
  </div>


  <div class="bottom-info">
    <div class="list-section">
      <ul></ul>
    </div>
      <div class="bottom-buttons">
        <button class="buttons" id="sortName">Sort all by Name</button>
        <button class="buttons" id="sortValue">Sort all by Value</button>
        <button class="buttons" id="deleteButton">Delete</button>
      </div>
  </div>

</div>

<script src="main.js"></script>

</body>
</html>
