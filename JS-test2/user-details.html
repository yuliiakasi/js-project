<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f4f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
    }

    /*_____create wrapper_____*/
    .wrapper {
      gap: 20px;
      width: 90%;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;

      padding: 30px;
      background-color: #ffffff;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
    }

    /*_____styling user information blocks_____*/

    .user-info, .user-address, .user-company {
      background-color: #e3eaf2;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: transform 0.2s ease;
      margin-bottom: 2%;
      gap: 5px;
      width: 90%;
    }

    .user-info::before {
      content: "User information";
      display: block;
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 18px;
      color: #333;
    }

    .user-address::before {
      content: "Address:";
      display: block;
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 18px;
      color: #333;
    }

    .user-company::before {
      content: "Company:";
      display: block;
      font-weight: bold;
      margin-bottom: 10px;
      font-size: 18px;
      color: #333;
    }

    .user-info:hover,
    .user-address:hover,
    .user-company:hover,
    .user-posts:hover {
      transform: translateY(-4px);
    }

    p {
      margin: 0;
    }

    p::first-letter {
      text-transform: uppercase;
    }

    /*_____styling button which open all posts of current user_____*/
    .btn {
      margin-top: 15px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background-color: #1e88e5;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 90%;
    }

    .btn:hover,
    .post-details:hover {
      background-color: #1565c0;
    }

    /*_____styling cards of posts_____*/
    .info-posts {
      display: grid;
      grid-template-columns: repeat(5, 1fr); /* 2 в ряд */
      width: 90%;
    }

    .user-posts {
      background-color: #e3eaf2;
      border-radius: 10px;
      padding: 10px;
      margin: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.2s ease;
      text-align: center;
    }

    /*_____styling the button which open the next page with details of current post*/
    .post-details {
      margin-top: 15px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background-color: #1e88e5;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 90%;
    }


  </style>
</head>
<body>
<script src="user-details.js"></script>
</body>
</html>
